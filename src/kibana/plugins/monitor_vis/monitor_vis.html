<div class="monitor-vis" ng-controller="KbnMonitorVisController">
  <div class="monitor-container" ng-repeat="server in servers">
    <p>服务器名：<b ng-bind="server.server_name"></b></p>
    <p>健康度：<span class="available" ng-class="{'red': !server.available, 'green': server.available}"></span></p>
  </div>
</div>
